<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library CRUD</title>
</head>
<body>
    <h1>Library CRUD</h1>

    <!-- Button to show "Get Books" and "Add Book" functionality -->
    <button onclick="showBooks()">Show Books</button>
    <button onclick="showAddBookForm()">Add Book</button>

    <!-- Form for adding a new book (initially hidden) -->
    
    <form id="addBookForm" style="display: none;">
        <label for="title">Title:</label><input type="text" id="title" required><br>
        <label for="author">Author:</label><input type="text" id="author" required><br>
        <label for="year_published">Year Published:</label><input type="number" id="year_published" required><br>
        <label for="genre">Genre:</label><input type="text" id="genre" required><br>
        <button type="submit">Add Book</button>
    </form>

    <!-- Display books (initially hidden) -->
    
    <ul id="bookList" style="display: none;"></ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const showBooks = async () => {
            const bookList = document.getElementById('bookList');
            const addBookForm = document.getElementById('addBookForm');

            if (bookList.style.display === 'none') {
                try {
                    const { data } = await axios.get('/books');
                    bookList.innerHTML = data.map(b => `<li>${b.title} by ${b.author}, ${b.year_published}, Genre: ${b.genre}
                        <button onclick="editBook(${b.id})">Edit</button>
                        <button onclick="deleteBook(${b.id})">Delete</button></li>`).join('');
                    bookList.style.display = 'block';
                    addBookForm.style.display = 'none';
                } catch (error) {
                    console.error('Error fetching books:', error);
                }
            } else {
                bookList.style.display = 'none';
            }
        };

        const showAddBookForm = () => {
            const addBookForm = document.getElementById('addBookForm');
            const bookList = document.getElementById('bookList');

            if (addBookForm.style.display === 'none') {
                addBookForm.style.display = 'block';
                bookList.style.display = 'none';
            } else {
                addBookForm.style.display = 'none';
            }
        };

        // Rest of your code (editBook, deleteBook, form submission, etc.)

        // Initial state: Show the "Show Books" and "Add Book" buttons only
        showBooks();
        showAddBookForm();
    </script>
</body>
</html>
